  <script>

    function activeEmoji(e){
      const active = document.querySelector(`div[data-key="${e.keyCode}"]`)
      if(!active) return

      const screen = document.querySelector('#emoji-screen')
      const emojiSave = active.dataset.emoji
      screen.innerText = emojiSave
      active.classList.add("key-press")

    }

    function removeTransition(e){
      if(e.propertyName !== 'transform') return
      e.target.classList.remove('key-press')
    }


    const keys = Array.from(document.querySelectorAll('.key'))
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener("keydown", activeEmoji)
    
  </script>
</body>
